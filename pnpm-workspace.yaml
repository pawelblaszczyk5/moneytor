# cspell:ignore esbuild, unrs, jotai, nuqs, xyflow
packages:
  - apps/*
  - packages/*
  - tooling/*

allowUnusedPatches: false

catalog:
  "@types/node": ^24.3.1
  eslint: ^9.35.0
  babel-plugin-react-compiler: 19.1.0-rc.3
  typescript: ^5.9.2
  vite: ^7.1.4
  vite-plugin-inspect: ^11.3.3
  "@vitejs/plugin-react": ^5.0.2
  "@types/react": ^19.1.12
  "@types/react-dom": ^19.1.9
  "@stylexjs/babel-plugin": ^0.15.3
  "@stylexjs/postcss-plugin": ^0.15.3
  "@stylexjs/stylex": ^0.15.3
  react: 0.0.0-experimental-de5a1b20-20250905
  react-dom: 0.0.0-experimental-de5a1b20-20250905
  "@vitejs/plugin-rsc": https://pkg.pr.new/vitejs/vite-plugin-react/@vitejs/plugin-rsc-experimental@49d4197

onlyBuiltDependencies:
  - esbuild
  - unrs-resolver

overrides:
  eslint-import-resolver-typescript>eslint-plugin-import: "-"
  vite: "npm:rolldown-vite@latest"

engineStrict: true
packageManagerStrictVersion: true
saveWorkspaceProtocol: true
linkWorkspacePackages: true
managePackageManagerVersions: false
verifyDepsBeforeRun: "error"
strictDepBuilds: true
