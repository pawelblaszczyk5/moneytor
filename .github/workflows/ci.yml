name: 🧑‍🔬 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

permissions:
  contents: read

jobs:
  build:
    name: 🛠️ Build
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm run build

  lint:
    name: 🔬 Lint
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm run lint

  typecheck:
    name: 🌀 Typecheck
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm run typecheck

  format:
    name: 🔍 Format
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm turbo run format

  spellcheck:
    name: ❌ Spellcheck
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm turbo run spellcheck

  sort-package-json:
    name: 📑 package.json sorter
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm turbo run sort-package-json

  commonality:
    name: 💹 Commonality
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run constraints
        run: pnpm turbo run commonality:constrain

      - name: Run checks
        run: pnpm turbo run commonality:check

  changesets:
    name: 🔮 Changesets
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Check changeset
        run: pnpm changeset status --since=origin/main

  release:
    name: 🆕 Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Create Release Pull Request
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
